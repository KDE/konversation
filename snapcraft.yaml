---
name: konversation
confinement: strict
grade: stable
base: core24
adopt-info: konversation
apps:
  konversation:
    extensions:
      - kde-neon-6
    common-id: org.kde.konversation.desktop
    desktop: usr/share/applications/org.kde.konversation.desktop
    command: usr/bin/konversation
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.konversation
    bus: session
parts:
  qca:
    source: https://invent.kde.org/libraries/qca.git
    source-branch: master
    source-depth: 1
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - ca-certificates
      - gnupg
      - libsasl2-dev
      - libssl-dev
      - pkg-config
      - libproxy1v5
    stage-packages:
      - rsync
      - libpopt0
    plugin: cmake
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    override-stage: |
      craftctl default
      rsync -a --ignore-existing $CRAFT_PART_INSTALL/ /
  konversation:
    after:
      - qca
    parse-info:
      - usr/share/metainfo/org.kde.konversation.appdata.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - libxml2-dev
      - gettext
      - doxygen
      - graphviz
      - libxml2-utils
      - docbook-xml
      - docbook-xsl
      - libpulse0
    stage-packages:
      - libpulse0
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  gpu-2404:
    after: [konversation]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - konversation
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done

